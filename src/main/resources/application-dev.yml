
server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test?serverTimezone=Hongkong&useSSL=false&useUnicode=true&characterEncoding=UTF-8&nullCatalogMeansCurrent=true
    hikari:
      username: root
      password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  redis:
    database: 2
    host: localhost
    port: 6379
    password:
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: -1
        # 连接池最大阻塞等待时间（使用负值表示没有限制
        max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    database: mysql
    properties:
      hibernate:
        format_sql: false
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
  session:
    store-type: none
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

swagger:
  enabled: true
  title: "权限框架 API"
  authorization:
    key-name: Authorization #head对应的key
    auth-regex: ^(?!auth).*$ #url地址中携带auth将不加入swagger token验证

  docket:
    1、user:
      title: "用户"
      base-package: com.liaoin.demo.controller.user
    2、common:
      title: "公共"
      base-package: com.liaoin.demo.controller.common

mybatis:
  mapper-locations: classpath:mapper/*.xml

logging:
  level:
    com.liaoin.demo.mapper.user: trace

wx:
  miniapp:
    configs:
      - appid:  #微信小程序的appid
        secret:   #微信小程序的Secret
  pay:
    appId:  #微信公众号或者小程序等的appid
    mchId:  #微信支付商户号
    mchKey:  #微信支付商户密钥
    subAppId: #服务商模式下的子商户公众账号ID
    subMchId: #服务商模式下的子商户号
    keyPath: # p12证书的位置，可以指定绝对路径，也可以指定类路径（以classpath:开头）
